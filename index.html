<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="index.css"/>
    <style>
        .code-preview{
            display: block;
        }
        .hide{
            display: none;
        }
    </style>
</head>
<body>
<fieldset>
    <legend>params</legend>
    <div class="controls" id="controls_html">
        <script type="text/html" id="controls_tpl">
            {{each controls as control}}
            {{if !control.isHidden}}
            <label><input class="control" type="checkbox" {{control.isChecked ? 'checked' : '' }} data-id="{{control.id}}" data-group="{{control.group}}"/>{{control.name}}</label>
            {{/if}}
            {{/each}}
        </script>
    </div>
    <div class="mods" id="mods_html">
        <script type="text/html" id="mods_tpl">
            {{each mods as mod}}
            <label><input class="mod" type="checkbox" {{mod.isChecked ? 'checked' : '' }} data-id="{{mod.id}}" data-map="{{mod.map}}"/>{{mod.name}}</label>
            {{/each}}
        </script>
    </div>
</fieldset>
<fieldset>
    <legend>preview</legend>
    <!--<div class="code-preview"></div>-->
    <!--<script type="text/html" class="code-preview">-->
        <!--<legend>preview</legend>-->
    <!--</script>-->
    <textarea class="code-output" style="width: 960px;height: 480px;"></textarea>
</fieldset>
<script data-main="index" src="libs/requirejs/require.js"></script>
</body>
</html>
