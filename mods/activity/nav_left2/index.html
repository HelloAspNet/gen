<script type="text/html" id="kmod_nav_left_tpl">

                </div>
                <div class="kmod-nav-bd">

                    {{/each}}
                </div>
                <div class="kmod-nav-ft">
                    <a class="kmod-hash" href="http://blog.vip.com/index.php?r=/Blog/HTML_content/id//3991" target="_blank">活动规则</a>
                    <a class="kmod-hash" href="#" target="_self">TOP</a>

            </div>
        </div>
