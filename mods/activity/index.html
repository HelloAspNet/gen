    function showContainer(){

//        var whs = wh.toLocaleUpperCase();
//
//        $('[data-' + whs + '="1"]').each(function() {

//        });

//                _this.find(".b226-btn a").html('马上收藏 <span class="b226-btn-arrow">></span>');

//        });


        var warehouse = $.Cookie.get('vip_wh') || 'VIP_NH';
        warehouse = warehouse.toLowerCase();
        $('[data-' + warehouse + '="1"]').each(function() {
            $(this).closest('.container').show();
        });
        $(".container:visible").each(function(){
            var _this = $(this);
            var saleTime = _this.find(".b226").data('salestart') * 1000,
                    brandstate =_this.find(".b226").data('state');
            if ( brandstate === 2 || brandstate === 0 || brandstate === -1) {
                _this.find(".no-sell").show();
                _this.find(".kid-sell").hide();
                _this.find('.b226-sale-time').html(ACT.getFmtTime('MM月dd日 hh:mm', saleTime, true));
            };
            if ($.now() < saleTime) {
                _this.find(".b226-btn a").html('抢先挑好货 <span class="b226-btn-arrow">></span>');
            }
        });
    }

    $.Listeners.sub('dapReady').onsuccess(showContainer);
</script>



<div id="floor_discount_bg_wrap" class="floor-discount-bg-wrap"><div id="floor-discount-bg" class="floor-discount-bg"></div></div>

<script>
    $.Listeners.sub('dapReady').onsuccess(function(res){

        setTimeout(function(){
            addNavigators(res);
            addDiscountBg();
        }, 1000);

        $(window).on({
            'scroll.kmodNav': function () {
                $.Listeners.pub('winScroll').success();
            }
        });
    });

    // 添加背景悬浮效果
    function addDiscountBg(){
        var $bg = $('#floor_discount_bg_wrap');
        $bg.show();
        $('#floor-age').after($bg);
        var offset = $bg.offset();
//        offset = { top: 2253 }; // dom还没渲染完就进来了，导致取值出错，暂时写死

        var $doc = $(document);

        $.Listeners.sub('winScroll').onsuccess(function(){
            var scrollTop = $doc.scrollTop();
            if(scrollTop < offset.top){
                return $bg.removeClass('kstate-fixed');
            }

            if(!$bg.hasClass('kstate-fixed')){
                $bg.addClass('kstate-fixed');
            }

        });
    }


</script>
