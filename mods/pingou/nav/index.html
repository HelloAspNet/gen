<!--模块导航-begin-->
<div class="kmod kmod-nav-wrap">
    <div class="kmod-bd">
        {{each MOD_CONFIG.NAV_LIST as nav }}
        <!--导航{{ nav.id }}-begin-->
        <div class="kmod-nav kmod-nav-{{ nav.id }}">
            <div class="kmod-nav-hd">
                {{# MOD_CONFIG_MAPS.PG_Nav_Coupon.html }}
            </div>
            <div class="kmod-nav-bd">
                {{each MOD_CONFIG.BRAND_LIST as brand}}
                <a class="kmod-hash kmod-hash-{{ brand.id }}" href="#kmod_hash_{{ brand.id }}" data-id="kmod_hash_{{ brand.id }}" target="_self"></a>
                {{/each}}
            </div>
            <div class="kmod-nav-ft">
                <a class="kmod-hash" href="#" target="_self"></a>
            </div>
        </div>
        <!--导航{{ nav.id }}-end-->
        {{/each}}
    </div>
</div>
<!--模块导航-end-->
